<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask blog</title>
</head>
<body>
  <div class="container">
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
    <!--    inheritance    -->
    {% block content %}
    {% endblock %}
    <!-- end of inheritance    -->
  </div>
</body>
</html>
